<div class="header-wrap">
<header ng-controller="NavbarCtrl" class="container">

    <h1 class="logo">Stormcrow</h1>
    <nav class="navigation">
      <ul>
        <li ng-show="isAdmin()" ng-class="{isActive: isActive('/admin')}"><a href="/admin">Admin</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{isActive: isActive('/login')}">
            <div ng-controller="LoginCtrl">
                  <form  class="login-form" name="form" ng-submit="login(form)" novalidate>
                    <ul>
                      <li class="form__item">
                        <label for="email-field"><span class="label">Email</span>
                          <input id="email-field" type="text" name="email" ng-model="user.email" placeholder="Email" required>
                        </label>
                      </li>
                      <li class="form__item">
                        <label for="password-field"><span class="label">Password</span>
                        <input id="password-field" type="password" name="password" ng-model="user.password"  placeholder="Password" required>
                        </label>
                      </li>
                </ul>

                  <button type="submit"  class="form__item">Sign in</button>
                  </form>
                  </div>
                  </li>
        <li ng-show="isLoggedIn()" ng-class="{isActive: isActive('/dashboard')}"><a href="/dashboard">Dashboard</a></li>
        <li ng-show="isLoggedIn()" ng-class="{isActive: isActive('/settings')}"><a href="/settings">Settings</a></li>
        <li ng-show="isLoggedIn()" ng-class="{isActive: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
</nav>
</header>
</div>
